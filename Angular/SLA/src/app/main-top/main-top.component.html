<div>
    <h3>General info</h3>
    
    <table class="generalTable">
        <tbody>
            <tr>
                <td>Current login</td>
                <td> {{ curLogin }} </td>
            </tr>
            
            <tr>
                <td>Last hour reports</td>
                <td> {{ reportsLastHour }} </td>
            </tr>
            
            <tr>
                <td>Devices in total</td>
                <td>{{ totalDevices }}</td>
            </tr>
            
        
        </tbody>

    </table>

</div>

<div>
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Search
                </mat-panel-title>
                <mat-panel-description>
                    Type IP or MAC
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field>
                <mat-label>First name</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Age</mat-label>
                <input matInput type="number" min="1">
            </mat-form-field>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Filters
                </mat-panel-title>
                <mat-panel-description>
                    Search filters ({{panelOpenState ? 'open' : 'closed'}})
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
