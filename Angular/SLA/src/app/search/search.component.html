<div class="center-wide">
    <h3>Search</h3>

    <div class="div-inline">
        <div class="form-group">
            <label>
                Search by IP 
                <!-- [{{input_searchByIP}}]  -->
            </label>
            <input type="text" class="form-control" maxlength="15" placeholder="0.0.0.0" (input)="searchByIPInput($event)"/>
        </div>
        
    </div>
    <div class="div-inline">
        <div class="form-group">
            <label>
                Search by MAC 
                <!-- [{{ inputToSearchByMAC }}] -->
            </label>
            <input type="text" class="form-control" maxlength="17" placeholder="00:00:00:00:00:00" (input)="searchByMACInput($event)"/>
        </div>
    </div>
        
    <!-- <h3>Filter</h3> -->


    <div class="div-button text-right">

        <!-- <button  class="btn btn-primary">Filter</button> -->

        <button class="btn btn-primary">Clear</button>

        <button class="btn btn-primary">Search</button>

    </div>
</div>

<div class="center-wide">
    <h3>Results found</h3>
</div>
